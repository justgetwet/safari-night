---
layout: default
---
<main>
  <article>
      <div class="posted_home">
        <p>Posted: {{ page.date | date: "%b %d, %Y" }}</p>
        <div class="blank"></div>
        <a href="{{ "/" | relative_url }}" title="Home">
            <img src="{{ "/assets/icons/home.svg" | relative_url }}" height="18" width="18" />
          </a>
      </div>
    <h2>{{ page.title }}</h2>
    <hr />
    <div>
        {{ content }}
    </div>
  </article>
  <nav>
    <div>
      {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" title="Previous Post: {{page.previous.title}}">
          <img src="{{ "/assets/icons/circle-left.svg" | relative_url }}" height="18" width="18" />
          <span>PREV</span>
        </a>
      {% endif %}
    </div>
    <div class="center_blank"></div>
    <div>
      {% if page.next %}
        <a href="{{ page.next.url | relative_url }}" title="Next Post: {{page.next.title}}">
          <span>NEXT</span>
          <img src="{{ "/assets/icons/circle-right.svg" | relative_url }}" height="18" width="18" />
        </a>
      {% endif %}
    </div>
  </nav>
</main>
